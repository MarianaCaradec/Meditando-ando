<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <title>Meditando ando</title>
</head>
<body>
    <div class="container-meditaciones">
        <h1>Comienza la meditación del día de hoy 🙌🏼</h1>
        <h2>Elige el tipo de meditación que quieres realizar:</h2>
        <div class="secciones-meditaciones"></div>
        <div class="meditacion-elegida"></div>
    </div>

    <div class="container-timer">
        <div id="timer">00:00</div>
        <div class="container-btns">
            <button class="boton-start" id="startbtn">Meditar</button>
            <button class="boton-pause" id="pausebtn">Pausar</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./js/main.js"></script>
</body>
</html>
